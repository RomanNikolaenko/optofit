<div class="stats">
  <div class="stats__container">

      <p>Найкращі персональні устілки для будь-яких подій</p>
    </div>

    <ul class="stats__data data-stats">
      <li class="data-stats__item">
        <h2 class="data-stats__title"><span>18</span></h2>
        <p class="data-stats__text">років на ринку</p>
      </li>
      <li class="data-stats__item">
        <h2 class="data-stats__title"><span>12000</span></h2>
        <p class="data-stats__text">устілок на рiк</p>
      </li>
      <li class="data-stats__item">
        <h2 class="data-stats__title"><span>100</span>%</h2>
        <p class="data-stats__text">здорові стопи</p>
      </li>

      <li class="data-stats__item">
        <h2 class="data-stats__title"><span>46000</span></h2>
        <p class="data-stats__text">задоволених клієнтів</p>
      </li>
    </ul>

    @@if(scroll) {
    <button class="button button__blue stats__btn goToVideo" type="button">
      Бiльше про компанiю
    </button>
    } @@if(!scroll) {
    <a class="button button__blue stats__btn" href="about-company.html"
      >Бiльше про компанiю</a
    >
    }
  </div>
</div>
