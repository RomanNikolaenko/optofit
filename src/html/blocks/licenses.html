<div class="block licenses">

            <div class="block__title">
                <h2>Ліцензії</h2>
            </div>

        <div class="block__inner">

                    <button class="licenses__slide swiper-slide"
                        data-type="lightbox"
                        type="button">

                    <button class="licenses__slide swiper-slide"

                    <button class="licenses__slide swiper-slide"

                                class="licenses__img">
                        </div>
                    </button>

                    <button class="licenses__slide swiper-slide"
                        data-type="lightbox"
                        type="button">

                            <img src="../../images/licenses/2.png" width="340"
                                height="382" alt
                                class="licenses__img">
                        </div>
                    </button>
                </div>

                <div class="sliders__btns">
