<div class="hero">
  <div class="hero__container">
    <div class="hero__image">
      <div class="hero__image-ellipse"></div>
      <div class="hero__inner">
        <img
          class="hero__img"
          src="../../images/example1.png"
          width="80%"
          height="80%"
          alt="example"
          loading="lazy" />
      </div>
      <div class="hero__tooltip">
        <button class="tooltip" type="button">
          <span class="visually-hidden">Мапа</span>
        </button>
        <div class="tooltip__wrap">

    <div class="hero__description">

      <div class="hero__title">
        <h1>Лідер №1 зі здорової ходьби</h1>
      </div>
      <div class="hero__text">
        <p>
          Єдиний медичний центр з персональних устілок та здорової ходьби у м.
          Дніпро
        </p>
      </div>
      <div class="hero__btns">
        @@include('../components/button.html', { "title":
        "Записатися на прийом", "flag": true, "class": 'button__red' })
        <button class="button-line">Дізнатися більше</button>
      </div>
    </div>
