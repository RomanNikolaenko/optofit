<div class="popup partners-popup" data-popup="partners" data-close-overlay>
  <div class="popup__wrapper" data-close-overlay>
    <div class="popup__content">
      <button class="popup__close button-close" tabindex="-1" type="button">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M6 6L18.7742 18.7742"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
          <path
            d="M6 18.7742L18.7742 5.99998"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          />
        </svg>
      </button>
      <div class="popup__body">
        <div class="partners__wrap partners__shadow">
          <div class="partners__picture">
            <img
              src="../../images/partners.png"
              width="930"
              height="754"
              alt
              class="partners__img"
            />
          </div>

          <div class="partners__form">
            <div class="partners__form-title">
              <h3>Залиште заявку на партнерство</h3>
            </div>

            <div class="partners__form-subtitle">
              <p>Ми зв’яжемося за Вами та обговоремо деталі</p>
            </div>

            <div class="form-contacts">
              <form class="form-contacts__form" action method="post">
                <fieldset class="form-contacts__fieldset">
                  <label class="form-contacts__label">
                    <input
                      type="text"
                      name="name"
                      class="form-contacts__input"
                      placeholder="Ім'я"
                    />
                  </label>
                </fieldset>

                <fieldset class="form-contacts__fieldset">
                  <label class="form-contacts__label">
                    <input
                      type="number"
                      name="phone"
                      value
                      class="form-contacts__input"
                      placeholder="Телефон"
                    />
                  </label>
                </fieldset>

                <fieldset class="form-contacts__fieldset">
                  <label class="checkbox form-contacts__checkbox">
                    <input
                      class="checkbox__input"
                      type="checkbox"
                      name="politics"
                    />
                    <span class="checkbox__box"></span>
                    <span class="checkbox__name">
                      Підтверджуючи, ви погоджуєтесь з
                      <span class="checkbox__politics">
                        політикою конфіденційності
                      </span>
                    </span>
                  </label>
                </fieldset>

                <button class="button button__blue" type="button">
                  <span>Лишити заявку на партерство</span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
