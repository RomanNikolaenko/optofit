<div class="form-contacts">
    <form class="form-contacts__form" action method="post">
        <fieldset class="form-contacts__fieldset">
            <label class="form-contacts__label">
                <input type="text" name="name"
                    class="form-contacts__input" placeholder="Ім'я">
            </label>
        </fieldset>

        <fieldset class="form-contacts__fieldset">
            <label class="form-contacts__label">
                <input type="phone" name="phone"
                    class="form-contacts__input" placeholder="Телефон">
            </label>
        </fieldset>

        <fieldset class="form-contacts__fieldset">
            <label class="form-contacts__checkbox checkbox">
                <input class="checkbox__input" type="checkbox"
                    name="sex" />
                <span class="checkbox__box"></span>
                <span class="checkbox__name">
                    Підтверджуючи, ви погоджуєтесь з <span
                        class="checkbox__politics">
                        політикою конфіденсальності
                    </span>
                </span>
            </label>
        </fieldset>

        @@include('../components/button.html', { "title":
        "Замовити зворотній зв’язок", "flag": true, "class":
        'button__blue' })
    </form>
</div>
